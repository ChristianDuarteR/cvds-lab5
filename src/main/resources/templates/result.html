<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Resultado del Juego</title>
</head>
<body>
<h1>Resultado del Juego</h1>
<p th:text="${message}"></p>

<!-- Formulario para continuar jugando, solo se muestra si el mensaje no es de victoria -->
<div th:if="${!message.startsWith('¡Felicidades!')}">
  <form action="/guess" method="post">
    <label for="numero">Ingresa un número del 1 al 10:</label>
    <input type="number" id="numero" name="numero" min="1" max="10" required>
    <button type="submit">Continuar Jugando</button>
  </form>
</div>

<p><a href="/guess/reset">Reiniciar el juego</a></p>
</body>
</html>
